<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专转 转  MP3</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--  砖转 拽抓 CSS  -->
</head>
<body>
    <div class="container">
        <header>
            <h1>砖专转 转  MP3</h1>
            <p class="subtitle">注 拽抓 MP3 转 专注  转拽 转 拽</p>
        </header>

        <div class="card">
            <div id="api-settings" class="api-settings">
                <details open>
                    <summary>专转 API</summary>
                    <div class="api-settings-content">
                        <label for="api-key-input">驻转 API 砖 Huggingface:</label>
                        <div class="api-input-group">
                            <input type="password" id="api-key-input" placeholder="拽 转 驻转 -API 砖 ">
                            <button id="save-api-key" class="btn">砖专</button>
                        </div>
                        <div>
                            <label><input type="checkbox" id="show-api-key"> 爪/住转专 驻转 API</label>
                        </div>
                        <div id="api-key-status" class="api-key-status"></div>
                    </div>
                </details>
            </div>

            <div id="upload-container">
                <div id="upload-area" class="upload-area">
                    <div class="upload-icon"></div>
                    <h3>专专  拽抓  MP3</h3>
                    <p> 抓  专 拽抓</p>
                    <input type="file" id="file-input" accept="audio/mp3,.mp3" style="display: none;">
                    <button class="btn" id="select-file-btn">专 拽抓 MP3</button>
                </div>
                
                <div id="file-info" class="file-info">
                    <p>拽抓 砖专: <span id="file-name" class="file-name"></span></p>
                    <p id="file-size"></p>
                    <div class="settings">
                        <label>
                            <input type="checkbox" id="split-audio" checked>
                            驻爪  拽注 (专砖 注专 拽爪 专 -30 砖转)
                        </label>
                        <div id="split-settings" class="split-settings">
                            <label for="segment-length">专  拽注 砖转:</label>
                            <input type="number" id="segment-length" value="25" min="5" max="30">
                            <p class="note">注专: 抓 拽注 注专  -30 砖转</p>
                        </div>
                    </div>
                    <button class="btn" id="transcribe-btn">转 转 MP3</button>
                </div>

                <div id="progress-container" class="progress-container">
                    <h4 id="progress-status">注 转 拽抓 ...</h4>
                    <div id="progress-bar-container" class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <p id="progress-text" class="progress-text">0%</p>
                </div>
                
                <div id="loading-spinner" class="loading-spinner"></div>
                <div id="error-message" class="error-message"></div>
            </div>

            <div id="result-container" class="result-container">
                <h3>转爪转 转:</h3>
                <textarea id="transcription-result" readonly></textarea>
                <div class="actions">
                    <button class="btn copy-btn" id="copy-btn">注转拽 转</button>
                    <button class="btn new-btn" id="new-btn">转 砖</button>
                    <button class="btn download-btn" id="download-btn">专 拽抓 拽住</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>漏 2025 砖专转 转  - 驻砖, 专 拽.</p>
    </footer>

    <!-- 专 住拽专驻 拽爪专 拽转 砖转 -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('砖转 JavaScript:', message, '拽抓:', source, '砖专:', lineno);
            alert('专注 砖 注转 注专转: ' + message);
            return true;
        };
    </script>

    <!-- 注转 拽爪 JavaScript 住专  -->
    <script src="js/audioSplitter.js"></script>
    <script src="js/transcription.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- 住拽专驻 拽 住祝 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // 拽    注 专
    if (typeof window.AudioSplitter === 'undefined') {
        console.error('AudioSplitter  注!');
    } else {
        console.log('AudioSplitter 注 爪');
    }
    
    if (typeof window.Transcription === 'undefined') {
        console.error('Transcription  注!');
    } else {
        console.log('Transcription 注 爪');
    }
    
    if (typeof window.UI === 'undefined') {
        console.error('UI  注!');
    } else {
        console.log('UI 注 爪');
    }
});
    </script>
</body>
</html>
